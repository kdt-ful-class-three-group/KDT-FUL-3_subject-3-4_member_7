<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 수정</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="text-center">
  <h1>글 수정</h1>
  <form action="/pageModify" method="post">
    <div class="w50 m-auto">
      <div class="display-grid grid-tem-col-1fr2 h3">
        <div>제목</div>
        <input type="text" name="title" placeholder="제목을 입력해주세요" required>
      </div>
      <div class="display-grid grid-tem-col-1fr2 h20">
        <div>내용</div>
        <textarea name="content" placeholder="내용을 입력해주세요" required></textarea>
      </div>
    </div>
    <button type="button" class="p1-2 mb-1 mt-2">작성 완료</button>
    <button type="button" class="p1-2 mb-1 mt-2" onclick="location.href='/'">작성 취소</button>
  </form>
  <script src="../js/modify.js"></script>
</body>
</html>
